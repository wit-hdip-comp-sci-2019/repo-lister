<!doctype html>
<html>
  <head>
    <title>Github Repo Lister</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>
  </head>
  </head>
  <body>
    <div class="ui container">
      <div class="ui segment">
        <h1 class="ui header">Repository Lister</h1>
        <div class="ui grid">
          <div class="ui six wide column">
            <div class="ui form">
              <div class="field">
                <input id="github-id" type="text" placeholder="Github id...">
              </div>
              <button id="fetch-btn" class="ui primary button">Fetch</button>
            </div>
            <div class="ui basic segment">
              <p id="result-msg"></p>
            </div>
          </div>
          <div class="ui ten wide column">
            <table class="ui celled table" id="repo-table">
              <thead>
                <tr>
                  <th>Repo Name</th>
                  <th>Url</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/repo-lister.js" type="text/javascript"></script>
  </body>
</html>
